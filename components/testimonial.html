<div class="card testimonial">
  <div class="grid grid--cols-2 testimonial__grid">
    <div class="testimonial__image">
      <span class="icon-container icon-container--small testimonial__icon">
        <svg class="icon icon--small">
          <use xlink:href="images/sprite.svg#quotes"></use>
        </svg>
      </span>
      <img
        src="images/tetsimonial-image.jpg"
        alt="an image of a smiling customer"
      />
    </div>
    <blockquote class="quote">
      <p class="quote__text">
        Ghazalify has been a reliable and responsive cloud hosting provider for
        our business. Their platform is scalable and secure, and their customer
        support is top-notch. We highly recommend Ghazalify to anyone looking
        for a high-quality hosting solution
      </p>
      <footer class="quote__footer">
        <div class="media">
          <div class="media__image">
            <svg class="icon icon--primary quote__line">
              <use xlink:href="images/sprite.svg#line"></use>
            </svg>
          </div>
          <div class="media__body">
            <h3 class="media__title quote__author">Abdullah Ghazal</h3>
            <p class="media__text quote__company">ABC company</p>
          </div>
        </div>
      </footer>
    </blockquote>
  </div>
</div>
