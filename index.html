<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="block block--dark nav__block">
      <div class="block__container">
        <nav class="nav collapsible">
          <a href="/" class="nav__brand"
            ><img
              src="images/logo.svg"
              alt="the website logo which is the name Ghazalify"
          /></a>
          <svg class="icon icon--white nav__toggler">
            <use xlink:href="images/sprite.svg#menu"></use>
          </svg>
          <ul class="list nav__list collapsible__content">
            <a href="/"><li class="nav__item">Hosting</li></a>
            <a href="/"><li class="nav__item">Domain</li></a>
            <a href="/"><li class="nav__item">VPS</li></a>
            <a href="/"><li class="nav__item">Pricing</li></a>
          </ul>
        </nav>
      </div>
    </div>
    <section class="block block--dark block--skewed-left hero">
      <div class="block__container grid grid--cols-2">
        <div class="hero__content">
          <h1 class="block__heading">Cloud hosting for Pros</h1>
          <p class="hero__tagline">
            Deploy your website in less than 60 seconds
          </p>
          <a href="#" class="btn btn--accent btn--stretched">Get Started </a>
        </div>
        <picture>
          <source type="image/webp" srcset="images/banner.webp" />
          <source type="image/png" srcset="images/banner@700.png" />
          <img
            class="hero__image"
            src="images/banner@700.png"
            alt="image of colored servers"
          />
        </picture>
      </div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
